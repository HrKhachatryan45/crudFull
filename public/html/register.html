<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
 
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>

  <include src="navbar.html"></include>

  <main>
    <div class="login-container">
      <h2>Welcome For First Time</h2>
      <form id="formLogin">
         <div class="form-group">
          <label for="name"><i class="fa-solid fa-file-signature"></i> Name</label>
          <input type="text" id="name" placeholder="your name" name="name" />
        </div>
        <div class="form-group">
          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
          <input type="text" id="email" placeholder="your@example.com" name="email" />
        </div>
        <div class="form-group">
          <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="••••••••" name="password"  />
        </div>
        <div class="" id="error-div"></div>
        <div class="" id="success-div"></div>
        <p>Have an account already? <a href="../html/login.html">Login</a></p>

        <button type="submit">Register</button>
      </form>
    </div>
  </main>

  <include src="footer.html"></include>

   <script src="../js/register.js"></script>
   <script src="../js/universal.js"></script>
  <script src="https://unpkg.com/htmlincludejs"></script>
</body>
</html>
